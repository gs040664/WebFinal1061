<div class="container mt-3">
  <div class="grid">
    <div class="row">
      <div class="col-3" *ngFor="let book of books | async | bookFilter:bookFilterArgs">
        <div class="card mb-3">
          <img class="card-img-top" src="{{book.coverImg}}" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">{{book.name}}</h4>
            <p class="card-text">{{book.author}}</p>
            <p class="card-text text-danger">{{book.price}}元
            </p>
            <button type="button" class="btn btn-primary btn-lg btn-block">加入購物車</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
