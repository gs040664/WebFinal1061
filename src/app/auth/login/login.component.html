<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <h1>登入</h1>
      <hr>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="exampleInputEmail1">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="loginUser.email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">密碼</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginUser.password">
        </div>
        <button type="submit" class="btn btn-primary">登入</button>
        <a routerLink="/auth/signup" class="btn btn-link">沒有帳號? 註冊</a>
      </form>
    </div>
  </div>
</div>
